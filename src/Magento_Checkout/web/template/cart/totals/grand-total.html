<tr class="cs-cart-summary__row">
    <th class="cs-cart-summary__label | cs-t-text" colspan="1" scope="row">
        <span data-bind="i18n: title"></span>
    </th>
    <td class="cs-cart-summary__value | cs-t-text cs-t-text--attention" data-th="Order Total">
        <span class="price" data-bind="text: getValue()"></span>
    </td>
</tr>
