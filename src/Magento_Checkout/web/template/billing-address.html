<div class="billing-address-same-as-shipping-block cs-input cs-input--type-checkbox | choice" data-bind="visible: canUseShippingAddress()">
    <input type="checkbox" class="cs-input__checkbox" name="billing-address-same-as-shipping" data-bind="checked: isAddressSameAsShipping, click: useShippingAddress, attr: {id: 'billing-address-same-as-shipping-' + $parent.getCode()}"/>
    <label class="cs-input__label" data-bind="attr: {for: 'billing-address-same-as-shipping-' + $parent.getCode()}"><span data-bind="i18n: 'My billing and shipping address are the same'"></span></label>
</div>

<!-- ko template: 'Magento_Checkout/billing-address/details' --><!-- /ko -->
<fieldset class="cs-form__fieldset" data-bind="visible: !isAddressDetailsVisible()">
    <!-- ko template: 'Magento_Checkout/billing-address/list' --><!-- /ko -->
    <!-- ko template: 'Magento_Checkout/billing-address/form' --><!-- /ko -->
    <div class="cs-form__actions">
        <button class="cs-button cs-button--size_300 cs-button--look_light" type="button" data-bind="click: cancelAddressEdit">
            <span data-bind="i18n: 'Cancel'"></span>
            <span class="cs-button__icon cs-button__icon--bg"></span>
        </button>
        <button class="cs-button cs-button--size_300 cs-button--look_default" type="button" data-bind="click: updateAddress">
            <span data-bind="i18n: 'Update'"></span>
            <span class="cs-button__icon cs-button__icon--bg"></span>
        </button>
    </div>
</fieldset>
