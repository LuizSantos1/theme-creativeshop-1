<!--It is custom creativeshop template. -->
<!--It places one common place order button for all payment methods on the right side/column-->
<div class="cs-checkout__place-order" data-bind="css: { 'cs-no-display': isHidden() }">
    <button class="cs-checkout__place-order-button | cs-place-order-button" disabled>
            <span class="cs-checkout__place-order-button-span" data-bind="i18n: 'Place order'"></span>
            <svg class="cs-checkout__place-order-button-icon">
                <use xlink:href="#arrow_next"></use>
            </svg>
    </button>
</div>
