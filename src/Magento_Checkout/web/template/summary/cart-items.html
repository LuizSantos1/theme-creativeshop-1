        <span class="cs-minicart__title-qty" role="heading"><span data-bind="text: getItemsQty()"></span>

            <!-- ko i18n: 'Item in Cart' --><!-- /ko -->
            <!-- /ko -->
            <!-- ko if: getItemsQty() > 1 -->
            <!-- ko i18n: 'Items in Cart' --><!-- /ko -->
            <!-- /ko -->
        </span>
    </div>
    <div class="cs-minicart__content-wrapper">
        <div class="cs-minicart__content">
            <ol class="cs-minicart__list">

                    <div class="cs-minicart-product">

                </li>
                <!-- /ko -->

        </div>

    </div>
