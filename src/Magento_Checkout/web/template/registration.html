<!-- ko foreach: getRegion('messages') -->

<div>
    <!-- ko if: isFormVisible -->
    <p data-bind="i18n: 'You can track your order status by creating an account.'" class="cs-info-page__subheadline"></p>
    <p class="cs-info-page__text"><span data-bind="i18n: 'Email Address'"></span>: <span data-bind="text: getEmailAddress()"></span></p>
    <form method="post" data-bind="submit: createAccount">
        <button type="submit" class="cs-button cs-button--look_default cs-button--type_long cs-button__type_arrow" data-bind="value: $t('Create an Account'), disable: creationStarted">
            <span class="cs-button__span" data-bind="i18n: 'Create an Account'"></span>
            <span class="cs-button__icon cs-button__icon--bg"></span>
        </button>
    </form>
    <!-- /ko -->
    <!-- ko if: accountCreated -->
    <div class="cs-messages">
        <div class="cs-messages__message cs-messages__message--success">
            <span class="cs-messages__text" data-bind="i18n: 'A letter with further instructions will be sent to your email.'"></span>

        </div>
    </div>
    <!-- /ko -->
</div>
