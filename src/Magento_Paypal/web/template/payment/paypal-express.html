
<div class="cs-payment | payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="cs-payment__title | cs-input cs-input--type-radio">
        <input type="radio"
               name="payment[method]"
               class="cs-input__radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="cs-input__label cs-input__label--big">
            <span data-bind="text: getTitle()"></span>
            <span class="cs-input__label-icon-wrapper">
                <img data-bind="attr: {src: getPaymentAcceptanceMarkSrc(), alt: $t('Acceptance Mark')}" class="cs-input__label-icon" />
            </span>
            <a data-bind="attr: {href: getPaymentAcceptanceMarkHref()}, click: showAcceptanceWindow">
                <!-- ko i18n: 'What is PayPal?' --><!-- /ko -->
            </a>
        </label>
    </div>
    <div class="cs-payment__content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <fieldset class="cs-payment__fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="cs-payment__text">
                <!-- ko i18n: 'You will be redirected to the PayPal website.' --><!-- /ko -->
            </div>
            <!-- ko template: 'Magento_Paypal/payment/express/billing-agreement' --><!-- /ko -->
        </fieldset>
        <div class="cs-payment__agreements | checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="cs-payment__buttons cs-payment__buttons--visible">
            <button class="cs-button cs-button--look_default cs-button--type_long | checkout"
                    type="submit"
                    data-bind="click: continueToPayPal, enable: (getCode() == isChecked())"
                    disabled>
                <span class="cs-button__wrapper">    
                    <span class="cs-button__span" data-bind="i18n: 'Continue to PayPal'"></span>
                    <svg class="cs-button__icon">
                        <use xlink:href="#arrow_next"></use>
                    </svg>
                </span>
            </button>
        </div>
    </div>
</div>
