<aside
        class="modal-<%= data.type %> <%= data.modalClass %>
           <% if(data.responsive){ %><%= data.responsiveClass %><% } %>
           <% if(data.innerScroll){ %><%= data.innerScrollClass %><% } %> | cs-modal"
        data-role="modal"
        data-type="<%= data.type %>"
        tabindex="0">
    <div data-role="focusable-start" tabindex="0"></div>
    <div class="modal-inner-wrap"
         data-role="focusable-scope">
        <header class="modal-header | cs-modal__header">
            <% if(data.title){ %>
            <h1 class="cs-modal__title"
                data-role="title"><%= data.title %></h1>
            <% } %>
            <button
                    class="action-close | cs-modal__close"
                    data-role="closeBtn"
                    type="button">
                <span><%= data.closeText %></span>
            </button>
        </header>
        <div
                class="modal-content | cs-modal__content"
                data-role="content"></div>
        <% if(data.buttons.length > 0){ %>
        <footer class="modal-footer | cs-modal__footer">
            <% _.each(data.buttons, function(button) { %>
            <button
                    class="<%= button.class %> "
                    type="button"
                    data-role="action"><span><%= button.text %></span>
                <svg class="cs-button__icon">
                    <use xlink:href="#arrow_next"></use>
                </svg>
            </button>
            <% }); %>
        </footer>
        <% } %>
    </div>
    <div data-role="focusable-end" tabindex="0"></div>
</aside>
